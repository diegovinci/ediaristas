<!DOCTYPE html>
<html th:replace="~{base :: template (~{::main})}">

<body>
    <main>
        <h3 class="pb-2 mb-0 text-primary">Registro de Diarista</h3>
        <h5 class="pb-4 mb-0 fw-light">Utilize este formulário para cadastrar ou atualizar os dados das diaristas</h5>

        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <div class="my-3 p-3">

                <form method="post" class="row g-3" th:object="${diarista}">

                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="nomeCompleto">Nome Completo</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('nomeCompleto')} ? 'is-invalid'"
                            type="text" th:field="*{nomeCompleto}">
                        <div th:if="${#fields.hasErrors('nomeCompleto')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('nomeCompleto')}" th:text="${erro} "></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label class="form-label" for="cpf">CPF</label>
                        <input data-mask="000.000.000-00" class="form-control"
                            th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid'" type="text" th:field="*{cpf}">
                        <div th:if="${#fields.hasErrors('cpf')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('cpf')}" th:text="${erro}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                            type="text" th:field="*{email}">
                        <div th:if="${#fields.hasErrors('email')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('email')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label class="form-label" for="telefone">Telefone</label>
                        <input data-mask="(00) 00000-0000" class="form-control"
                            th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid'" type="text"
                            th:field="*{telefone}">
                        <div th:if="${#fields.hasErrors('telefone')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('telefone')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-8 mb-3">
                        <label class="form-label" for="logradouro">Logradouro</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('logradouro')} ? 'is-invalid'"
                            type="text" th:field="*{logradouro}">
                        <div th:if="${#fields.hasErrors('logradouro')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('logradouro')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label class="form-label" for="numero">Número</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('numero')} ? 'is-invalid'"
                            type="text" th:field="*{numero}">
                        <div th:if="${#fields.hasErrors('numero')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('numero')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="bairro">Bairro</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('bairro')} ? 'is-invalid'"
                            type="text" th:field="*{bairro}">
                        <div th:if="${#fields.hasErrors('bairro')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('bairro')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="complemento">Complemento</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('complemento')} ? 'is-invalid'"
                            type="text" th:field="*{complemento}">
                        <div th:if="${#fields.hasErrors('complemento')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('complemento')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label class="form-label" for="cep">CEP</label>
                        <input data-mask="00000-000" class="form-control"
                            th:classappend="${#fields.hasErrors('cep')} ? 'is-invalid'" type="text" th:field="*{cep}">
                        <div th:if="${#fields.hasErrors('cep')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('cep')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-8 mb-3">
                        <label class="form-label" for="cidade">Cidade</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('cidade')} ? 'is-invalid'"
                            type="text" th:field="*{cidade}">
                        <div th:if="${#fields.hasErrors('cidade')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('cidade')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label class="form-label" for="estado">Estado</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('estado')} ? 'is-invalid'"
                            type="text" th:field="*{estado}">
                        <div th:if="${#fields.hasErrors('estado')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('estado')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label class="form-label" for="codigoIbge">Código IBGE</label>
                        <input class="form-control" th:classappend="${#fields.hasErrors('codigoIbge')} ? 'is-invalid'"
                            type="text" th:field="*{codigoIbge}">
                        <div th:if="${#fields.hasErrors('codigoIbge')}" th:class="invalid-feedback">
                            <ul>
                                <li th:each="erro : ${#fields.errors('codigoIbge')}" th:text="${erro}">
                                </li>
                            </ul>
                        </div>
                    </div>
            </div>

            <div class="row">
                <div class="py-4 d-grid col col-lg-2">
                    <a th:href="@{/admin/diaristas}" class="btn btn-outline-primary" role="button">Cancelar</a>
                </div>
                <div class="py-4 d-grid col col-lg-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
            </form>
        </div>
        </div>
    </main>
</body>

</html>
