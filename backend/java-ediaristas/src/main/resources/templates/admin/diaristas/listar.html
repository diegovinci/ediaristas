<!DOCTYPE html>
<html th:replace="~{base :: template (~{::main})}">

<body>
    <main>
        <h3 class="pb-2 mb-0 text-primary">Diaristas</h3>
        <h5 class="pb-4 mb-0 fw-light">Visão geral das diaristas cadastradas</h5>

        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <div class="my-3 p-3 table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Estado</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="diarista : ${diaristas}">
                            <td th:text="${diarista.id}"></td>
                            <td th:text="${diarista.nomeCompleto}"></td>
                            <td th:text="${diarista.email}"></td>
                            <td th:text="${diarista.estado}"></td>
                            <td>
                                <a href="#" data-bs-toggle="tooltip" title="Editar">
                                    <i data-feather="edit"></i>
                                </a>
                                <a th:href="@{/admin/diaristas/{id}/excluir (id=${diarista.id})}"
                                    data-bs-toggle="tooltip" title="Remover"
                                    onclick="return confirm('Tem certeza que deseja excluir esse registro?')">
                                    <i data-feather="trash-2"> </i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="py-4 d-grid col-2">
                    <a class="btn btn-primary" th:href="@{/admin/diaristas/cadastrar}">Novo</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
