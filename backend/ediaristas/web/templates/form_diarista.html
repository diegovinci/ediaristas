{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<h4 class="border-bottom pb-2 mb-0">Cadastro</h4>
<div class="my-3 p-3 bg-body rounded shadow-sm">
    <div class="my-3 p-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form_diarista|crispy}}
            <div class="py-4 d-grid col-2">
                <button type="submit" class="btn btn-primary">Submeter</button>
            </div>
        </form>
    </div>
</div>
{% endblock conteudo %}
